<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("com/_head.html")
    <title>文章编辑 - $cfg.name</title>
    <link href="/plug/um/themes/default/css/umeditor.min.css" rel="stylesheet" />
    <script src="/plug/um/umeditor.min.js"></script>
    <script src="/plug/um/umeditor.config.js"></script>
    <style type="text/css">
        .x-form .row .li { vertical-align: top; }
        .upload .imgs img { max-width: 80px; max-height: 60px; }
        #id_conent { width: 90%; }
        .edui-container { display: inline-block; vertical-align: top; }
    </style>
</head>
<body>
    <div class="title">
        <span class="main">编辑文章</span> <!--- <span class="sub">字典配置</span>-->
    </div>
    <x:form api="mgr.art.save">
        <input type="hidden" name="id" value="$!item.id" x-check="" />
        <x:text title="标题" name="topic" size="5" def="$!item.title" />
        <x:text title="内容" name="content" size="6" tp="3" def="$!item.content" />
        <div class="btns">
            <button type="submit" class="btn btn-primary"><i class="icon-ok"></i>提交保存</button>
        </div>
    </x:form>
    <br />
    <br />
    <script type="text/javascript">
        $("form:eq(0)").xform({
            callback: function (d) {
                if (!d.issucc) return;
                document.location.href = "list.html";
            }
        });
        var um = UM.getEditor("id_content", { initialFrameHeight: 300, initialFrameWidth: 800 });
    </script>
</body>
</html>
